    async function loadOpinions() {
      loadingMessage.style.display = 'block';
      errorMessage.style.display = 'none';
      
      try {
        // Fetch all opinions from Supabase, ordered by newest first
        const { data, error } = await supabase
          .from('opinions')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        opinions = data || [];
        currentIndex = 0;
        renderValley();
      } catch (error) {
        console.error('Error loading opinions:', error);
        errorMessage.textContent = 'Failed to load opinions. Please refresh the page.';
        errorMessage.style.display = 'block';
      } finally {
        loadingMessage.style.display = 'none';
      }
    }

    function breakRock(rockElement, opinionId) {
      if (rockElement.classList.contains('breaking')) return;
      
      const textElement = rockElement.querySelector('.rock-text');
      
      // Add breaking dust
      const breakingDust = document.createElement('div');
      breakingDust.className = 'breaking-dust';
      rockElement.appendChild(breakingDust);
      
      // Start breaking animations
      rockElement.classList.add('breaking');
      textElement.classList.add('destroying');
      
      // Animate through sprite frames
      const frames = [
        '0% 0%',      // Frame 1: Intact
        '50% 0%',     // Frame 2: Small crack
        '100% 0%',    // Frame 3: Medium crack
        '0% 50%',     // Frame 4: Large cracks
        '50% 50%',    // Frame 5: Breaking apart
        '100% 50%',   // Frame 6: Large pieces
        '0% 100%',    // Frame 7: Small pieces
        '50% 100%',   // Frame 8: Very small pieces
        '100% 100%'   // Frame 9: Dust
      ];
      
      let currentFrame = 0;
      const frameInterval = setInterval(() => {
        if (currentFrame < frames.length) {
          rockElement.style.backgroundPosition = frames[currentFrame];
          currentFrame++;
        } else {
          clearInterval(frameInterval);
        }
      }, 150);
      
      // Mark opinion as broken
      brokenOpinionIds.add(opinionId);
      
      // Remove the rock element after animation completes
      setTimeout(() => {
        rockElement.remove();
      }, 1800);
    }

function navigateRocks(direction) {
  const visibleOpinions = opinions.filter(op => !brokenOpinionIds.has(op.id));
  const rocksPerPage = window.innerWidth <= 768 ? 4 : 7; // Mobile: 1-2-1, Desktop: 2-3-2
  const maxIndex = Math.max(0, visibleOpinions.length - rocksPerPage);
  
  currentIndex = Math.max(0, Math.min(maxIndex, currentIndex + (direction * rocksPerPage)));
  renderValley();
}

function updateNavigationButtons() {
  const visibleOpinions = opinions.filter(op => !brokenOpinionIds.has(op.id));
  const rocksPerPage = window.innerWidth <= 768 ? 4 : 7;
  const maxIndex = Math.max(0, visibleOpinions.length - rocksPerPage);
  
  prevBtn.disabled = currentIndex === 0;
  nextBtn.disabled = currentIndex >= maxIndex || visibleOpinions.length <= rocksPerPage;
}

function renderValley() {
  valley.innerHTML = '';
  const visibleOpinions = opinions.filter(op => !brokenOpinionIds.has(op.id));
  
  // Arrange into 3 layers: back, middle, front
  const layerPattern = [0, 2, 3]; // total 10 per page
  const rocksPerPage = layerPattern.reduce((a, b) => a + b, 0);
  const rocksToShow = visibleOpinions.slice(currentIndex, currentIndex + rocksPerPage);
  
  let rockIndex = 0;

if (rocksToShow.length <= 2) {
  // Handle 1â€“2 rocks: center in a single row
  const row = document.createElement('div');
  row.className = 'valley-row';
  row.style.justifyContent = 'center';
  row.style.marginTop = '0px';
  row.style.zIndex = 2;
  
  rocksToShow.forEach(opinion => {
    const rockItem = createRockItem(opinion);
    row.appendChild(rockItem);
  });
  
  valley.appendChild(row);
} else {
  // Standard multi-layer display
  layerPattern.forEach((count, layerIndex) => {
    const row = document.createElement('div');
    row.className = 'valley-row';
    row.style.zIndex = layerIndex + 1;
    row.style.marginTop = layerIndex === 0 ? '0px' : '-30px';
    
    for (let i = 0; i < count && rockIndex < rocksToShow.length; i++) {
      const opinion = rocksToShow[rockIndex++];
      const rockItem = createRockItem(opinion);
      row.appendChild(rockItem);
    }
    
    if (row.children.length > 0) {
      valley.appendChild(row);
    }
  });
}
  
  updateNavigationButtons();
}

function createRockItem(opinion) {
  
  
      const rockItem = document.createElement('div');
      rockItem.className = 'rock-item';
      
      const rock = document.createElement('div');
      rock.className = 'rock';
      
      const offsetX = Math.floor(Math.random() * 20) - 10;
      const offsetY = Math.floor(Math.random() * 10);
      const randomRotation = (Math.random() * 20) - 10;
      const scale = 1;
      
      rock.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${randomRotation}deg) scale(${scale})`;
      
      const textDiv = document.createElement('div');
      textDiv.className = 'rock-text';
      textDiv.textContent = opinion.text;
      
      const { width, height, fontSize } = getRockSize(opinion.text.length);
      Object.assign(rock.style, { width, height });
      textDiv.style.fontSize = fontSize;
      
      if (opinion.text.length > 40) {
        const badge = document.createElement('div');
        badge.className = 'upgraded-badge';
        badge.textContent = 'XL';
        rock.appendChild(badge);
      }
      
      rock.addEventListener('click', () => {
        shakeRock(rock);
      });
      
      rock.appendChild(textDiv);
      rockItem.appendChild(rock);
      return rockItem;
    
}

  function shakeRock(rockElement) {
    if (rockElement.classList.contains('shaking')) return;
    
    rockElement.classList.add('shaking');
    
    setTimeout(() => {
      rockElement.classList.remove('shaking');
    }, 600);
  }

function getRockSize(length) {
  const isMobile = window.innerWidth <= 768;
  const baseSize = isMobile ? 140 : 180; // Smaller rocks to fit more
  const upgradedSize = isMobile ? 160 : 200;
  
  if (length <= 40) {
    return { width: `${baseSize}px`, height: `${baseSize}px`, fontSize: isMobile ? '0.8rem' : '0.9rem' };
  }
  
  // For upgraded rocks (40â€“80 characters)
  return { width: `${upgradedSize}px`, height: `${upgradedSize}px`, fontSize: isMobile ? '0.75rem' : '0.85rem' };
}
