  <style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: 'Fredoka', sans-serif;
  background: url('art/cave.png') center/cover no-repeat;
  color: #2F1B14;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
}

body.shake {
  animation: screenShake 0.4s ease;
}

.phase {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 15px;
  width: 100%;
  height: 100vh;
  padding: 20px;
  overflow-y: auto;
  overflow-x: hidden;
}

.active {
  display: flex;
}

.prompt {
  font-size: clamp(1rem, 2vw + 0.8rem, 1.8rem);
  font-weight: bold;
  margin-bottom: 5px;
}

.rock {
  background: url('art/rock_sprite.png') 0 0 no-repeat;
  background-size: 300% 300%;
  width: clamp(150px, 20vw + 80px, 250px);
  height: clamp(150px, 20vw + 80px, 250px);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  cursor: pointer;
  transition: transform 0.1s ease;
}

/* prevent copy / text-selection & context-menu inside rocks */
.rock,
.rock * {
  -webkit-user-select: none;   /* Safari / iOS */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* IE */
  user-select: none;           /* Standard */
  -webkit-tap-highlight-color: transparent ;
  -webkit-touch-callout: none; /* iOS "copy/share" bubble */
}




/* the number itself */
.badge{
  font-size:0.9rem;
  font-weight:700;
  color:#2F1B14;       /* dark ink – same as rock text */
  pointer-events:none;
}

/* == pebble counter ===================================== */
/* default (un-echoed) pebble */
/* ◀ default pebble (clay) */
.pebble-badge{
  position:absolute;
  bottom:14px; left:14px;
  width:32px;
  aspect-ratio:1/1;
  background:url("art/pebble.png") center/contain no-repeat;
  display:flex; align-items:center; justify-content:center;
  pointer-events:none;
}

/* ◀ when the parent rock has been echoed  */
.rock.echoed .pebble-badge{
  background:url("art/gold_pebble.png") center/contain no-repeat;
  animation:bounce 0.15s ease-out;
}

@keyframes bounce{
  0%{transform:scale(1);}
  40%{transform:scale(1.25);}
  100%{transform:scale(1);}
}

@keyframes bounceBack {
  0% { transform: scale(1); }
  40% { transform: scale(0.8); }
  100% { transform: scale(1); }
}

.rock:hover {
  transform: scale(1.05);
}

.rock-text {
  font-family: 'Fredoka', sans-serif;
  font-size: clamp(0.8rem, 1vw + 0.5rem, 1.1rem);
  line-height: 1.2;
  color: #2F1B14;
  text-align: center;
  padding: 10px;
  width: 67%;
  max-height: 58%;
  word-break: break-word;
  overflow-wrap: break-word;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin-left: 35px;
  margin-top: 5px;
}

.input-wrapper {
  position: relative;
  width: 80vw;
  max-width: 400px;
}

textarea {
  width: 100%;
  padding: 12px;
  padding-bottom: 30px;
  font-family: 'Fredoka', sans-serif;
  font-size: 1rem;
  border-radius: 10px;
  border: 2px solid #8B4513;
  resize: none;
  transition: border-color 0.3s ease;
}

textarea.limit-reached {
  border-color: #FFD700;
  animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { border-width: 2px; }
  50% { border-width: 4px; }
}

.char-counter {
  position: absolute;
  bottom: 8px;
  right: 12px;
  font-size: 0.8rem;
  color: #8B4513;
  transition: color 0.3s ease;
}

.char-counter.warning {
  color: #D2691E;
  font-weight: bold;
}

.char-counter.limit {
  color: #FFD700;
  font-weight: bold;
}

.upgrade-prompt {
  display: none;
  background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
  color: #2F1B14;
  padding: 10px 16px;
  border-radius: 10px;
  margin-top: -5px;
  font-size: 0.85rem;
  animation: slideIn 0.3s ease-out;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.upgrade-prompt.show {
  display: block;
}

.upgrade-prompt .coin {
  font-size: 1.1rem;
  margin-right: 5px;
  animation: coinBounce 1s ease-in-out infinite;
}

@keyframes coinBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-3px); }
}

@keyframes slideIn {
  from { 
    opacity: 0;
    transform: translateY(-10px);
  }
  to { 
    opacity: 1;
    transform: translateY(0);
  }
}

.upgrade-btn {
  background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
  color: #2F1B14;
  border: none;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 0.8rem;
  cursor: pointer;
  margin-left: 8px;
  font-weight: bold;
  transition: transform 0.2s ease;
}

.upgrade-btn:hover {
  transform: scale(1.05);
}

.success-message {
  background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  margin-bottom: 5px;
  font-size: 0.85rem;

  box-shadow: 0 4px 10px rgba(0,0,0,0.2);

button {
  font-family: 'Fredoka', sans-serif;
  font-size: 1rem;
  padding: 12px 20px;
  background-color: #A0522D;
  color: white;
  border: none;

  width: 100%;

  transition: all 0.3s ease;

button:hover {
  background-color: #8B4513;
}

button:disabled {

.valley-container {
  position: relative;
  width: 90vw;
  max-width: 800px;
  margin: 0 auto;
}

.valley-container.scroll-mode {
  background: #C0C0C0;

.scroll-header {

.valley-container.scroll-mode .scroll-header {

.valley {

.valley-container.scroll-mode .valley {

.valley-container.scroll-mode .valley::-webkit-scrollbar-thumb {

.valley-row {

  justify-content: center;
  align-items: flex-end;
  width: 100%;

.rock-item {

  margin: -15px;

  z-index: inherit;

.valley-row:nth-child(1) {
  z-index: 1;

.valley-row:nth-child(2) {
  z-index: 2;
}

.valley-row:nth-child(3) {
  z-index: 3;
}

/*  ── Echo halo  ──────────────────────────────── */
.rock.echoed {
  box-shadow: none;
}

/*  ── Floating feedback text  ─────────────────── */
.floating-text {
  position: absolute;
  left: 50%;
  top: 0;
  transform: translate(-50%, -10px);
  font-size: 1.1rem;
  pointer-events: none;
  animation: floatUp 700ms ease-out forwards;
}

@keyframes floatUp {
  from { opacity: 1; transform: translate(-50%, 0); }
  to   { opacity: 0; transform: translate(-50%, -60px); }
}

.rock-item .rock {  
  transition: transform 0.2s ease, z-index 0s;
}

.rock-item .rock:hover {
  transform: scale(1.05);
  z-index: 10;
  position: relative;
}

@keyframes rotateShake {
  0% { transform: rotate(0deg) scale(1); }
  10% { transform: rotate(-5deg) scale(1.02); }
  20% { transform: rotate(5deg) scale(1.02); }
  30% { transform: rotate(-8deg) scale(1.03); }
  40% { transform: rotate(8deg) scale(1.03); }
  50% { transform: rotate(-10deg) scale(1.05); }
  60% { transform: rotate(10deg) scale(1.05); }
  70% { transform: rotate(-8deg) scale(1.03); }
  80% { transform: rotate(5deg) scale(1.02); }
  90% { transform: rotate(-3deg) scale(1.01); }
  100% { transform: rotate(0deg) scale(1); }
}

.rock.shaking {
  animation: rotateShake 0.6s ease-in-out;
}

.nav-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(160, 82, 45, 0.8);
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 1.2rem;
  cursor: pointer;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s ease;
}

.nav-arrow:hover {
  background-color: rgba(139, 69, 19, 0.9);
}

.nav-arrow:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

.nav-arrow.prev {
  left: 0;
}

.nav-arrow.next {
  right: 0;
}

.rock-item.hidden {
  display: none;
}

.loading {
  font-size: 0.9rem;
  color: #8B4513;
  margin: 15px 0;
}

.error {
  font-size: 0.85rem;
  color: #D2691E;
  background: rgba(255, 255, 255, 0.9);
  padding: 8px 16px;
  border-radius: 10px;
  margin: 8px 0;
}

.upgraded-badge {
  position: absolute;
  top: -8px;
  right: -8px;
  background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);

  padding: 3px 6px;
  border-radius: 15px;
  font-size: 0.65rem;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

@keyframes dropIn {
  0%   { transform: translateY(-150vh); opacity: 0; }
  80%  { transform: translateY(5px); opacity: 1; }
  90%  { transform: translateY(-3px); }
  100% { transform: translateY(0); }
}

.rock.animate-in {
  animation: dropIn 1s ease-out forwards;
}

@keyframes screenShake {
  0% { transform: translate(0, 0); }
  20% { transform: translate(-4px, 2px); }
  40% { transform: translate(4px, -2px); }
  60% { transform: translate(-3px, 3px); }
  80% { transform: translate(3px, -3px); }
  100% { transform: translate(0, 0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.rock-text.animate-in {
  animation: fadeIn 1s ease-in forwards;
  animation-delay: 1.7s;
  opacity: 0;
}

@keyframes dustPuff {
  0% {
    transform: translateX(-50%) scale(0.3);
    opacity: 0;
  }
  30% {
    transform: translateX(-50%) scale(1);
    opacity: 0.6;
  }
  100% {
    transform: translateX(-50%) scale(1.4);
    opacity: 0;
  }
}

/* ONE place in your stylesheet – replace the .rock transform line */
.rock{
  --tx: 0px;                /* horizontal nudge   */
  --ty: 0px;                /* vertical nudge     */
  --tilt: 0deg;             /* random rotation    */
  --scale: 1;               /* live press-scale   */

  transform:
    translate(var(--tx),var(--ty))
    rotate(var(--tilt))
    scale(var(--scale));
  transition: transform 80ms ease-out;
}

@keyframes echoBounce      { 0%{transform:scale(1)} 60%{transform:scale(1.25)} 100%{transform:scale(1.1)} }
@keyframes unEchoBounce    { 0%{transform:scale(1)} 60%{transform:scale(0.8)}  100%{transform:scale(1)}   }

.rock.echo-added   { animation: echoBounce   230ms ease-out both; }

/**
 * Smoothly grow the element while the user holds.
 * Returns a function you must call on release to stop + reset.
 */
function startPressGrow(el, maxScale = 1.35, growMs = 600) {
  const t0 = performance.now();
  function frame(now) {
    const p = Math.min(1, (now - t0) / growMs);           // 0 → 1
    const s = 1 + (maxScale - 1) * p * p;                 // ease-in quad
    el.style.setProperty('--scale', s.toFixed(3));
    if (p < 1) el._growRAF = requestAnimationFrame(frame);
  }
  el._growRAF = requestAnimationFrame(frame);

  /* stop function */
  return () => {
    cancelAnimationFrame(el._growRAF);
    el.style.setProperty('--scale', 1);                   // spring back
  };
}

function drawStatsChart(canvas, data) {
  const ctx = canvas.getContext('2d');
  const w = canvas.width;
  const h = canvas.height;
  ctx.clearRect(0, 0, w, h);

  ctx.fillStyle = '#C0C0C0';
  ctx.fillRect(0, 0, w, h);
  ctx.strokeStyle = '#000';
  ctx.strokeRect(0, 0, w, h);

  ctx.font = '8px "MS Sans Serif", sans-serif';
  ctx.fillStyle = '#000';
  ctx.textAlign = 'center';

  const max = Math.max(...data, 1);
  const barW = (w - 20) / data.length;
  for (let i = 0; i < data.length; i++) {
    const barH = (data[i] / max) * (h - 20);
    const x = 10 + i * barW;
    ctx.fillStyle = '#808080';
    ctx.fillRect(x, h - 10 - barH, barW - 2, barH);
    if (i % 6 === 0) {
      ctx.fillStyle = '#000';
      ctx.fillText(i.toString(), x + barW / 2 - 1, h - 8);
      ctx.fillStyle = '#808080';
    }
  }

  ctx.fillStyle = '#000';
  ctx.textAlign = 'right';
  ctx.fillText('0', 8, h - 10);
  ctx.fillText(String(max), 8, 10);

  ctx.beginPath();
  ctx.moveTo(10, 10);
  ctx.lineTo(10, h - 10);
  ctx.lineTo(w - 10, h - 10);
  ctx.stroke();
}

    // Optionally rollback

    echoBadge.textContent = opinion.echo_count;
    rock.classList.add('echoed');
    return;
  }
  
  echoedRocks = echoedRocks.filter(id => id !== opinion.id);
  saveEchoCache(echoedRocks);
}
/* -------------------------------------------------------------
 *  tap  = addEcho()
 *  long = removeEcho()          (LONG = 600 ms — same as before)
 *  while holding we scale using --scale (see CSS above)
 * ----------------------------------------------------------- */

const LONG = 600;
let timerId, stopGrow;
let longPressHandled = false; // <-- add this

rock.addEventListener('pointerdown', e => {
  e.preventDefault();
  longPressHandled = false; // reset each press
  stopGrow = startPressGrow(rock);
  
  timerId = setTimeout(() => {
    longPressHandled = true; // mark that long-press fired
    stopGrow();
    removeEcho();
    rock.classList.add('echo-removed');
  }, LONG);
});

rock.addEventListener('pointerup', async () => {
  clearTimeout(timerId);
  if (stopGrow) stopGrow();
  
  if (!longPressHandled) {
    const added = await addEcho(); // await it
    if (added) rock.classList.add('echo-added');
  }
});

rock.addEventListener('pointerleave', () => {
  clearTimeout(timerId);
  if (stopGrow) stopGrow();
});

rock.addEventListener('animationend', e => {
  // clean up helper classes after the bounce
  if (e.animationName === 'echoBounce') rock.classList.remove('echo-added');
  if (e.animationName === 'unEchoBounce') rock.classList.remove('echo-removed');
});
  
  /* ---------- assemble ---------- */
  rock.appendChild(textDiv);
  rockItem.appendChild(rock);
  return rockItem;
}

}
