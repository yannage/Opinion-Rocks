<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Your Opinion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: url('art/cave.png') top/cover no-repeat;
      color: #2F1B14;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

body.shake {
  animation: screenShake 0.4s ease;
}

  .phase {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    gap: 20px;
    margin-top: 10vh; /* moves the entire phase content down */
  }

    .active {
      display: flex;
    }

    .prompt {
      font-size: 1.4rem;
      font-weight: bold;
      max-width: 90vw;
    }

    .rock {
  margin-top: 30px;
  margin-bottom: 10px;
  background: url('art/rock_01.png') center/contain no-repeat;
  background-size: contain;
  width: 240px;
  min-height: 180px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.rock-text {
  font-family: 'Fredoka', sans-serif;
  font-size: 1rem;
  line-height: 1.2;
  color: #2F1B14;
  text-align: center;
  padding: 5% 10%;
  width: 70%;
  max-height: 70%;
  word-break: break-word;
  overflow-wrap: break-word;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex-shrink: 1;
}


    textarea {
      margin-bottom: 10px;
      width: 80vw;
      max-width: 400px;
      padding: 15px;
      font-family: 'Fredoka', sans-serif;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #8B4513;
      resize: none;
    }

    button {
      font-family: 'Fredoka', sans-serif;
      font-size: 1rem;
      padding: 10px 24px;
      background-color: #A0522D;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .valley {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 20px;
      max-width: 100vw;
    }
    
@keyframes dropIn {
  0%   { transform: translateY(-150vh); opacity: 0; }
  80%  { transform: translateY(5px); opacity: 1; }
  90%  { transform: translateY(-3px); }
  100% { transform: translateY(0); }
}

.rock.animate-in {
  animation: dropIn 1s ease-out forwards;
}

@keyframes screenShake {
  0% { transform: translate(0, 0); }
  20% { transform: translate(-4px, 2px); }
  40% { transform: translate(4px, -2px); }
  60% { transform: translate(-3px, 3px); }
  80% { transform: translate(3px, -3px); }
  100% { transform: translate(0, 0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.rock-text.animate-in {
  animation: fadeIn 1s ease-in forwards;
  animation-delay: 1.7s;
  opacity: 0;
}

@keyframes dustPuff {
  0% {
    transform: translateX(-50%) scale(0.3);
    opacity: 0;
  }
  30% {
    transform: translateX(-50%) scale(1);
    opacity: 0.6;
  }
  100% {
    transform: translateX(-50%) scale(1.4);
    opacity: 0;
  }
}

.rock-wrapper {
  position: relative;
  width: 240px;
  height: 200px;
}

.dust {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 80px;
  height: 30px;
  background: radial-gradient(ellipse at center, rgba(139, 69, 19, 0.3), transparent);
  border-radius: 50%;
  transform: translateX(-50%) scale(0);
  opacity: 0;
  pointer-events: none;
}


  </style>
</head>
<body>
  <div id="phase1" class="phase active">
  <div class="prompt">What's the most overrated food everyone pretends to love?</div>
  <div class="rock-wrapper">
    <div class="rock" id="preview">
      <div class="rock-text" id="previewText"></div>
    </div>
    <div class="dust" id="dustEffect"></div>
  </div>
  <textarea id="input" maxlength="80" placeholder="Type your opinion here..."></textarea>
  <button onclick="submitOpinion()">SUBMIT</button>
</div>
  </div>

  <div id="phase2" class="phase">
    <div class="prompt">Explore the Valley of Opinions</div>
    <div class="valley" id="opinionValley"></div>
    <button onclick="restart()">ADD ANOTHER OPINION</button>
  </div>

  <script>
    const input = document.getElementById('input');
    const previewText = document.getElementById('previewText');
    const preview = document.getElementById('preview');
    const valley = document.getElementById('opinionValley');
    let opinions = [];

    input.addEventListener('input', () => {
      const text = input.value.trim();
      previewText.textContent = text;

      const { width, height, fontSize } = getRockSize(text.length);
      Object.assign(preview.style, { width, height });
      previewText.style.fontSize = fontSize;
    });

    function submitOpinion() {
      const text = input.value.trim();
      if (!text) return;

      opinions.unshift(text);
      input.value = '';
      previewText.textContent = '';
      Object.assign(preview.style, getRockSize(0));
      document.getElementById('phase1').classList.remove('active');
      document.getElementById('phase2').classList.add('active');
      renderValley();
    }

    function renderValley() {
      valley.innerHTML = '';
      opinions.forEach(text => {
        const rock = document.createElement('div');
        rock.className = 'rock';

        const textDiv = document.createElement('div');
        textDiv.className = 'rock-text';
        textDiv.textContent = text;

        const { width, height, fontSize } = getRockSize(text.length);
        Object.assign(rock.style, { width, height });
        textDiv.style.fontSize = fontSize;

        rock.appendChild(textDiv);
        valley.appendChild(rock);
      });
    }

    function getRockSize(length) {
  if (length <= 15) return { width: '120px', height: '100px', fontSize: '1.1rem' };
  if (length <= 40) return { width: '160px', height: '120px', fontSize: '1rem' };
  if (length <= 60) return { width: '200px', height: '140px', fontSize: '0.9rem' };
  return { width: '240px', height: '160px', fontSize: '0.8rem' };
}

window.addEventListener('DOMContentLoaded', () => {
  const preview = document.getElementById('preview');
  const previewText = document.getElementById('previewText');
  const dust = document.getElementById('dustEffect');
  
  preview.classList.add('animate-in');
  previewText.classList.add('animate-in');
  
  setTimeout(() => {
    document.body.classList.add('shake');
    dust.style.animation = 'dustPuff 0.6s ease-out forwards';
    
    setTimeout(() => {
      document.body.classList.remove('shake');
      dust.style.animation = ''; // reset so it can play again if needed
    }, 600);
  }, 1000); // matches dropIn duration
});

    function restart() {
      document.getElementById('phase2').classList.remove('active');
      document.getElementById('phase1').classList.add('active');
      input.focus();
    }
  </script>
</body>
</html>
