<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Your Opinion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: url('art/cave.png') top/cover no-repeat;
      color: #2F1B14;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }


  .phase {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    gap: 20px;
    margin-top: 10vh; /* moves the entire phase content down */
  }

    .active {
      display: flex;
    }

    .prompt {
      font-size: 1.4rem;
      font-weight: bold;
      max-width: 90vw;
    }

    .rock {
  margin-top: 90px;
  margin-bottom: 10px;
  background: url('art/rock_01.png') center/contain no-repeat;
  background-size: contain;
  width: 240px;
  min-height: 180px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.rock-text {
  font-family: 'Fredoka', sans-serif;
  font-size: 1rem;
  line-height: 1.2;
  color: #2F1B14;
  text-align: center;
  padding: 5% 10%;
  width: 70%;
  max-height: 70%;
  word-break: break-word;
  overflow-wrap: break-word;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex-shrink: 1;
}


    textarea {
      margin-bottom: 10px;
      width: 80vw;
      max-width: 400px;
      padding: 15px;
      font-family: 'Fredoka', sans-serif;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #8B4513;
      resize: none;
    }

    button {
      font-family: 'Fredoka', sans-serif;
      font-size: 1rem;
      padding: 10px 24px;
      background-color: #A0522D;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .valley {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 20px;
      max-width: 100vw;
    }
  </style>
</head>
<body>
  <div id="phase1" class="phase active">
    <div class="prompt">What's the most overrated food everyone pretends to love?</div>
    <div class="rock" id="preview">
      <div class="rock-text" id="previewText"></div>
    </div>
    <textarea id="input" maxlength="80" placeholder="Type your opinion here..."></textarea>
    <button onclick="submitOpinion()">SUBMIT</button>
  </div>

  <div id="phase2" class="phase">
    <div class="prompt">Explore the Valley of Opinions</div>
    <div class="valley" id="opinionValley"></div>
    <button onclick="restart()">ADD ANOTHER OPINION</button>
  </div>

  <script>
    const input = document.getElementById('input');
    const previewText = document.getElementById('previewText');
    const preview = document.getElementById('preview');
    const valley = document.getElementById('opinionValley');
    let opinions = [];

    input.addEventListener('input', () => {
      const text = input.value.trim();
      previewText.textContent = text;

      const { width, height, fontSize } = getRockSize(text.length);
      Object.assign(preview.style, { width, height });
      previewText.style.fontSize = fontSize;
    });

    function submitOpinion() {
      const text = input.value.trim();
      if (!text) return;

      opinions.unshift(text);
      input.value = '';
      previewText.textContent = '';
      Object.assign(preview.style, getRockSize(0));
      document.getElementById('phase1').classList.remove('active');
      document.getElementById('phase2').classList.add('active');
      renderValley();
    }

    function renderValley() {
      valley.innerHTML = '';
      opinions.forEach(text => {
        const rock = document.createElement('div');
        rock.className = 'rock';

        const textDiv = document.createElement('div');
        textDiv.className = 'rock-text';
        textDiv.textContent = text;

        const { width, height, fontSize } = getRockSize(text.length);
        Object.assign(rock.style, { width, height });
        textDiv.style.fontSize = fontSize;

        rock.appendChild(textDiv);
        valley.appendChild(rock);
      });
    }

    function getRockSize(length) {
  if (length <= 15) return { width: '120px', height: '100px', fontSize: '1.1rem' };
  if (length <= 40) return { width: '160px', height: '120px', fontSize: '1rem' };
  if (length <= 60) return { width: '200px', height: '140px', fontSize: '0.9rem' };
  return { width: '240px', height: '160px', fontSize: '0.8rem' };
}

    function restart() {
      document.getElementById('phase2').classList.remove('active');
      document.getElementById('phase1').classList.add('active');
      input.focus();
    }
  </script>
</body>
</html>
