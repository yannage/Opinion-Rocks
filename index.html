<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rock Your Opinion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: url('art/cave.png') top/cover no-repeat;
      color: #2F1B14;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    body.shake {
      animation: screenShake 0.4s ease;
    }

    .phase {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      width: 100%;
      max-width: 500px;
      padding-bottom: env(safe-area-inset-bottom);
    }

    @media (max-width: 768px) {
      .phase {
        gap: 10px;
        justify-content: center;
        min-height: calc(100vh - 40px);
        min-height: calc(100vh - 40px - env(safe-area-inset-bottom));
      }
    }

    .active {
      display: flex;
    }

    .prompt {
      font-size: 1.4rem;
      font-weight: bold;
      max-width: 90vw;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .prompt {
        font-size: 1.2rem;
      }
    }

    .rock {
      background: url('art/rock_sprite.png') 0 0 no-repeat;
      background-size: 300% 300%;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.1s ease;
      margin: 10px 0;
    }

    .rock:hover {
      transform: scale(1.05);
    }

    .rock-text {
      font-family: 'Fredoka', sans-serif;
      font-size: 1rem;
      line-height: 1.2;
      color: #2F1B14;
      text-align: center;
      padding: 10px;
      padding-left: 20px;
      padding-right: 15px;
      width: 55%;
      max-height: 60%;
      margin-left: 5%;
      word-break: break-word;
      overflow-wrap: break-word;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-shrink: 1;
    }

    .input-wrapper {
      position: relative;
      width: 80vw;
      max-width: 400px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      padding-bottom: 35px;
      font-family: 'Fredoka', sans-serif;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #8B4513;
      resize: none;
      transition: border-color 0.3s ease;
    }

    textarea.limit-reached {
      border-color: #FFD700;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { border-width: 2px; }
      50% { border-width: 4px; }
    }

    .char-counter {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.8rem;
      color: #8B4513;
      transition: color 0.3s ease;
    }

    .char-counter.warning {
      color: #D2691E;
      font-weight: bold;
    }

    .char-counter.limit {
      color: #FFD700;
      font-weight: bold;
    }

    .upgrade-prompt {
      display: none;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #2F1B14;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: -10px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      animation: slideIn 0.3s ease-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .upgrade-prompt.show {
      display: block;
    }

    .upgrade-prompt .coin {
      font-size: 1.2rem;
      margin-right: 5px;
      animation: coinBounce 1s ease-in-out infinite;
    }

    @keyframes coinBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(-10px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .upgrade-btn {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #2F1B14;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .upgrade-btn:hover {
      transform: scale(1.05);
    }

    button {
      font-family: 'Fredoka', sans-serif;
      font-size: 1rem;
      padding: 10px 24px;
      background-color: #A0522D;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #8B4513;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .valley-container {
      position: relative;
      width: 90vw;
      max-width: 800px;
      margin: 0 auto;
    }

    .valley {
      display: flex;
      gap: 20px;
      padding: 20px 60px;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      min-height: 250px;
    }

    @media (max-width: 768px) {
      .valley {
        gap: 10px;
        padding: 20px 50px;
        min-height: 200px;
      }
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(160, 82, 45, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    @media (max-width: 768px) {
      .nav-arrow {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }

    .nav-arrow:hover {
      background-color: rgba(139, 69, 19, 0.9);
    }

    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-arrow.prev {
      left: 0;
    }

    .nav-arrow.next {
      right: 0;
    }

    .rock-item {
      flex: 0 0 auto;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .rock-item.hidden {
      display: none;
    }

    .loading {
      font-size: 1rem;
      color: #8B4513;
      margin: 20px 0;
    }

    .error {
      font-size: 0.9rem;
      color: #D2691E;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .upgraded-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #2F1B14;
      padding: 4px 8px;
      border-radius: 15px;
      font-size: 0.7rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    @keyframes dropIn {
      0%   { transform: translateY(-150vh); opacity: 0; }
      80%  { transform: translateY(5px); opacity: 1; }
      90%  { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    .rock.animate-in {
      animation: dropIn 1s ease-out forwards;
    }

    @keyframes screenShake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-4px, 2px); }
      40% { transform: translate(4px, -2px); }
      60% { transform: translate(-3px, 3px); }
      80% { transform: translate(3px, -3px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .rock-text.animate-in {
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 1.7s;
      opacity: 0;
    }

    @keyframes dustPuff {
      0% {
        transform: translateX(-50%) scale(0.3);
        opacity: 0;
      }
      30% {
        transform: translateX(-50%) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateX(-50%) scale(1.4);
        opacity: 0;
      }
    }

    .rock-wrapper {
      position: relative;
      width: 200px;
      height: 220px;
    }

    .dust {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 80px;
      height: 30px;
      background: radial-gradient(ellipse at center, rgba(139, 69, 19, 0.3), transparent);
      border-radius: 50%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      pointer-events: none;
    }

    @keyframes rockShake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-3px, -2px) rotate(-1deg); }
      20% { transform: translate(3px, 2px) rotate(1deg); }
      30% { transform: translate(-2px, 3px) rotate(-0.5deg); }
      40% { transform: translate(2px, -3px) rotate(0.5deg); }
      50% { transform: translate(-3px, 1px) rotate(-1deg); }
      60% { transform: translate(3px, -1px) rotate(1deg); }
      70% { transform: translate(-1px, 2px) rotate(-0.5deg); }
      80% { transform: translate(1px, -2px) rotate(0.5deg); }
      90% { transform: translate(-2px, -1px) rotate(-0.5deg); }
    }

    @keyframes textDestroy {
      0% { 
        opacity: 1; 
        transform: scale(1);
        filter: blur(0px);
      }
      20% { 
        opacity: 0.9; 
        transform: scale(1.1);
        filter: blur(0.5px);
      }
      50% { 
        opacity: 0.6; 
        transform: scale(0.8) rotateX(30deg);
        filter: blur(1px);
      }
      80% { 
        opacity: 0.2; 
        transform: scale(0.4) rotateX(60deg);
        filter: blur(2px);
      }
      100% { 
        opacity: 0; 
        transform: scale(0.1) rotateX(90deg);
        filter: blur(3px);
      }
    }

    .rock.breaking {
      animation: rockShake 0.3s ease-in-out;
      pointer-events: none;
    }

    .rock-text.destroying {
      animation: textDestroy 1.2s ease-out 0.3s forwards;
    }

    .breaking-dust {
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 120px;
      height: 40px;
      background: radial-gradient(ellipse at center, rgba(139, 69, 19, 0.4), rgba(160, 82, 45, 0.2), transparent);
      border-radius: 50%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      pointer-events: none;
    }

    .rock.breaking .breaking-dust {
      animation: dustPuff 0.8s ease-out 0.4s forwards;
    }

    /* Mobile keyboard handling */
    @media (max-width: 768px) and (max-height: 700px) {
      body {
        justify-content: flex-start;
        padding-top: 10px;
      }
      
      .prompt {
        font-size: 1.1rem;
        margin-bottom: 5px;
      }
      
      .rock {
        width: 150px;
        height: 150px;
        margin: 5px 0;
      }
      
      .rock-text {
        font-size: 0.85rem;
      }
    }
  </style>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Stripe JS -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div id="phase1" class="phase active">
    <div class="prompt">What's the most overrated food everyone pretends to love?</div>
    <div class="rock-wrapper">
      <div class="rock" id="preview">
        <div class="rock-text" id="previewText"></div>
      </div>
      <div class="dust" id="dustEffect"></div>
    </div>
    <div class="input-wrapper">
      <textarea id="input" rows="3" placeholder="Type your opinion here..."></textarea>
      <div class="char-counter" id="charCounter">0/40</div>
    </div>
    <div class="upgrade-prompt" id="upgradePrompt">
      <span class="coin">🪙</span> You've reached your rock's limit! 
      <button class="upgrade-btn" onclick="upgradeRock()">Upgrade for $1</button>
    </div>
    <button id="submitBtn" onclick="submitOpinion()">SUBMIT</button>
  </div>

  <div id="phase2" class="phase">
    <div class="prompt">Explore the Valley of Opinions<br><small style="font-size: 0.9rem; opacity: 0.8;">(Click rocks to break them!)</small></div>
    <div id="loadingMessage" class="loading" style="display: none;">Loading opinions...</div>
    <div id="errorMessage" class="error" style="display: none;"></div>
    <div class="valley-container">
      <button class="nav-arrow prev" onclick="navigateRocks(-1)" id="prevBtn">‹</button>
      <div class="valley" id="opinionValley"></div>
      <button class="nav-arrow next" onclick="navigateRocks(1)" id="nextBtn">›</button>
    </div>
    <button onclick="restart()">ADD ANOTHER OPINION</button>
  </div>

  <script>
    // IMPORTANT: Replace these with your actual Supabase credentials
    const SUPABASE_URL = 'https://vqtmoptfigcwjuxszzat.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxdG1vcHRmaWdjd2p1eHN6emF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwOTcwOTgsImV4cCI6MjA2MzY3MzA5OH0.Z8To5RhckorBkoUp9mnIaAaZDuBGLpjYo38t5TbYhIg';
    
    // Initialize Supabase client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    

    
    // Initialize Stripe (replace with your publishable key)
    const stripe = Stripe('pk_test_51RSSG7A46eCcIv5C0N5hOGioWReufmFsKBM3idJtpn83Zqk34QjKFRBVi6ZtPCCOF4Rqyhh36cJTUbZPPw9i59UJ00Xbn810Vo');

    const input = document.getElementById('input');
    const previewText = document.getElementById('previewText');
    const preview = document.getElementById('preview');
    const valley = document.getElementById('opinionValley');
    const submitBtn = document.getElementById('submitBtn');
    const loadingMessage = document.getElementById('loadingMessage');
    const errorMessage = document.getElementById('errorMessage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const charCounter = document.getElementById('charCounter');
    const upgradePrompt = document.getElementById('upgradePrompt');
    
    let opinions = [];
    let brokenOpinionIds = new Set();
    let currentIndex = 0;
    let charLimit = 40;
    let isUpgraded = false;

    // Character counter and limit enforcement
    input.addEventListener('input', () => {
      const text = input.value;
      const length = text.length;
      
      // Update character counter
      charCounter.textContent = `${length}/${charLimit}`;
      
      // Update counter styling
      if (length >= charLimit) {
        charCounter.classList.add('limit');
        charCounter.classList.remove('warning');
        input.classList.add('limit-reached');
        
        // Show upgrade prompt if not already upgraded
        if (!isUpgraded && length >= charLimit) {
          upgradePrompt.classList.add('show');
        }
        
        // Prevent further input if at limit
        if (length > charLimit) {
          input.value = text.substring(0, charLimit);
          return;
        }
      } else if (length >= charLimit * 0.9) {
        charCounter.classList.add('warning');
        charCounter.classList.remove('limit');
        input.classList.remove('limit-reached');
        upgradePrompt.classList.remove('show');
      } else {
        charCounter.classList.remove('warning', 'limit');
        input.classList.remove('limit-reached');
        upgradePrompt.classList.remove('show');
      }
      
      // Update preview
      previewText.textContent = input.value.trim();
      const { width, height, fontSize } = getRockSize(input.value.trim().length);
      Object.assign(preview.style, { width, height });
      previewText.style.fontSize = fontSize;
    });

    // Upgrade rock function
    async function upgradeRock() {
  const upgradeBtn = upgradePrompt.querySelector('.upgrade-btn');
  upgradeBtn.textContent = 'Processing...';
  upgradeBtn.disabled = true;
  
  try {
    const { data, error } = await supabase.functions.invoke('create-checkout-session', {
      body: { product: 'big_rock' }
    });
    
    if (error) {
      console.error(error);
      alert('Failed to create Stripe session.');
    } else if (data.sessionId) {
      const { error: stripeError } = await stripe.redirectToCheckout({ sessionId: data.sessionId });
      if (stripeError) {
        console.error(stripeError);
        alert('Stripe checkout failed. Please try again.');
      }
    } else {
      console.error('No sessionId returned:', data);
      alert('Failed to create Stripe session.');
    }
  } catch (err) {
    console.error('Upgrade error:', err);
    alert('Upgrade error. Please try again.');
  } finally {
    upgradeBtn.textContent = 'Upgrade for $1';
    upgradeBtn.disabled = false;
  }
}

    async function submitOpinion() {
      const text = input.value.trim();
      if (!text) return;

      // Disable button during submission
      submitBtn.disabled = true;
      submitBtn.textContent = 'SUBMITTING...';

      try {
        // Insert opinion into Supabase
        const { data, error } = await supabase
          .from('opinions')
          .insert([{ 
            text
          }])
          .select();

        if (error) throw error;

        // Clear input and transition to phase 2
        input.value = '';
        previewText.textContent = '';
        Object.assign(preview.style, getRockSize(0));
        charCounter.textContent = '0/40';
        charLimit = 40;
        isUpgraded = false;
        
        // Remove any badges
        const badge = preview.querySelector('.upgraded-badge');
        if (badge) badge.remove();
        
        document.getElementById('phase1').classList.remove('active');
        document.getElementById('phase2').classList.add('active');
        
        // Load all opinions
        await loadOpinions();
      } catch (error) {
        console.error('Error submitting opinion:', error);
        alert('Failed to submit opinion. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'SUBMIT';
      }
    }

    async function loadOpinions() {
      loadingMessage.style.display = 'block';
      errorMessage.style.display = 'none';
      
      try {
        // Fetch all opinions from Supabase, ordered by newest first
        const { data, error } = await supabase
          .from('opinions')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        opinions = data || [];
        currentIndex = 0;
        renderValley();
      } catch (error) {
        console.error('Error loading opinions:', error);
        errorMessage.textContent = 'Failed to load opinions. Please refresh the page.';
        errorMessage.style.display = 'block';
      } finally {
        loadingMessage.style.display = 'none';
      }
    }

    function breakRock(rockElement, opinionId) {
      if (rockElement.classList.contains('breaking')) return;
      
      const textElement = rockElement.querySelector('.rock-text');
      
      // Add breaking dust
      const breakingDust = document.createElement('div');
      breakingDust.className = 'breaking-dust';
      rockElement.appendChild(breakingDust);
      
      // Start breaking animations
      rockElement.classList.add('breaking');
      textElement.classList.add('destroying');
      
      // Animate through sprite frames
      const frames = [
        '0% 0%',      // Frame 1: Intact
        '50% 0%',     // Frame 2: Small crack
        '100% 0%',    // Frame 3: Medium crack
        '0% 50%',     // Frame 4: Large cracks
        '50% 50%',    // Frame 5: Breaking apart
        '100% 50%',   // Frame 6: Large pieces
        '0% 100%',    // Frame 7: Small pieces
        '50% 100%',   // Frame 8: Very small pieces
        '100% 100%'   // Frame 9: Dust
      ];
      
      let currentFrame = 0;
      const frameInterval = setInterval(() => {
        if (currentFrame < frames.length) {
          rockElement.style.backgroundPosition = frames[currentFrame];
          currentFrame++;
        } else {
          clearInterval(frameInterval);
        }
      }, 150);
      
      // Mark opinion as broken
      brokenOpinionIds.add(opinionId);
      
      // Remove the rock element after animation completes
      setTimeout(() => {
        rockElement.remove();
      }, 1800);
    }

    function navigateRocks(direction) {
      const visibleOpinions = opinions.filter(op => !brokenOpinionIds.has(op.id));
      const maxIndex = Math.max(0, visibleOpinions.length - 3);
      
      currentIndex = Math.max(0, Math.min(maxIndex, currentIndex + direction));
      renderValley();
    }

    function updateNavigationButtons() {
      const visibleOpinions = opinions.filter(op => !brokenOpinionIds.has(op.id));
      const maxIndex = Math.max(0, visibleOpinions.length - 3);
      
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex >= maxIndex || visibleOpinions.length <= 3;
    }

    function renderValley() {
      valley.innerHTML = '';
      const visibleOpinions = opinions.filter(op => !brokenOpinionIds.has(op.id));
      
      // Show only 3 rocks at a time (2 on mobile)
      const rocksPerPage = window.innerWidth <= 768 ? 2 : 3;
      const rocksToShow = visibleOpinions.slice(currentIndex, currentIndex + rocksPerPage);
      
      rocksToShow.forEach((opinion) => {
        const rockItem = document.createElement('div');
        rockItem.className = 'rock-item';
        
        const rock = document.createElement('div');
        rock.className = 'rock';

        const textDiv = document.createElement('div');
        textDiv.className = 'rock-text';
        textDiv.textContent = opinion.text;

        const { width, height, fontSize } = getRockSize(opinion.text.length);
        Object.assign(rock.style, { width, height });
        textDiv.style.fontSize = fontSize;
        
        // Add upgraded badge if applicable (for texts longer than 40 chars)
        if (opinion.text.length > 40) {
          const badge = document.createElement('div');
          badge.className = 'upgraded-badge';
          badge.textContent = 'XL';
          rock.appendChild(badge);
        }

        // Add click event for breaking
        rock.addEventListener('click', () => {
          breakRock(rock, opinion.id);
          // After breaking, check if we need to adjust the view
          setTimeout(() => {
            const newVisibleOpinions = opinions.filter(op => !brokenOpinionIds.has(op.id));
            if (currentIndex > 0 && currentIndex + rocksPerPage > newVisibleOpinions.length) {
              currentIndex = Math.max(0, newVisibleOpinions.length - rocksPerPage);
            }
            renderValley();
          }, 1800);
        });

        rock.appendChild(textDiv);
        rockItem.appendChild(rock);
        valley.appendChild(rockItem);
      });
      
      updateNavigationButtons();
    }

    function getRockSize(length) {
      // Adjust sizes for mobile
      const isMobile = window.innerWidth <= 768;
      const baseSize = isMobile ? 140 : 160;
      const increment = isMobile ? 15 : 20;
      
      if (length <= 15) return { 
        width: `${baseSize}px`, 
        height: `${baseSize}px`, 
        fontSize: isMobile ? '0.9rem' : '1rem' 
      };
      if (length <= 30) return { 
        width: `${baseSize + increment}px`, 
        height: `${baseSize + increment}px`, 
        fontSize: isMobile ? '0.85rem' : '0.95rem' 
      };
      if (length <= 40) return { 
        width: `${baseSize + increment * 3}px`, 
        height: `${baseSize + increment * 3}px`, 
        fontSize: isMobile ? '0.75rem' : '0.85rem' 
      };
      // For upgraded rocks (40-80 characters)
      return { 
        width: `${baseSize + increment * 4}px`, 
        height: `${baseSize + increment * 4}px`, 
        fontSize: isMobile ? '0.7rem' : '0.8rem' 
      };
    }

    // Mobile keyboard handling
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        const hasKeyboard = window.visualViewport.height < window.innerHeight * 0.75;
        if (hasKeyboard) {
          document.body.style.height = `${window.visualViewport.height}px`;
          // Scroll the input into view
          input.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          document.body.style.height = '';
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const preview = document.getElementById('preview');
      const previewText = document.getElementById('previewText');
      const dust = document.getElementById('dustEffect');
      
      preview.classList.add('animate-in');
      previewText.classList.add('animate-in');
      
      setTimeout(() => {
        document.body.classList.add('shake');
        dust.style.animation = 'dustPuff 0.6s ease-out forwards';
        
        setTimeout(() => {
          document.body.classList.remove('shake');
          dust.style.animation = '';
        }, 600);
      }, 1000);
    });

    function restart() {
      document.getElementById('phase2').classList.remove('active');
      document.getElementById('phase1').classList.add('active');
      input.focus();
    }

    // Load opinions when page loads (in case user navigates directly to phase 2)
    if (document.getElementById('phase2').classList.contains('active')) {
      loadOpinions();
    }
  </script>
</body>
</html>
